{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename = 'img/home-bg.jpg') }} ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>You and I</h1>
            <span class="subheading">Create your own Future.</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        <!--This is a one post-->
        <!-- Todo : Fetch it(blog_content) using for loop from the database.-->
        {% for post in posts %}
        <div class="post-preview">
          <a href="/post/{{post.slug}}">
            <h2 class="post-title">{{post.title}}
              
            </h2>
            <h3 class="post-subtitle">
              {{post.tag_line}}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">Start Bootstrap</a>
            on {{post.date}}</p>
        </div>

        {{post.content[0:45]}}...
        <hr>
</li></a>
        {% endfor %}

        <!-- Pager -->
        <div class="clearfix">
          {% if number!=0 %}
          <a class="btn btn-primary float-left" href="{{prev}}">&larr; Previous</a>
          {% endif %}
          <a class="btn btn-primary float-right" href="{{next}}">Next &rarr;</a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
